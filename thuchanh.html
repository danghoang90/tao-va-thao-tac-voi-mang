<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="txValue">
    <input type="button" id="btnAdd" value="Add" onclick="add_array();">
    <input type="button" id="btnDisplay" value="Display" onclick="array_display();">
    <div id="result"></div>
    <script>
        let x = 0;
        let Array = [];
        function add_array(){
            Array[x] = document.getElementById("txValue").value;
            alert("Element: "+ Array[x] +"Added at index"+x);
            x++;
            document.getElementById("txValue").value= "";
        }
        function array_display(){
            let e = "<hr/>";
            for (let i = 0 ; i < Array.length; i++){
                e += "Element"+ i + "=" + Array[i] + "<br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
